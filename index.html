<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="rock-paper-scissors.css" rel="stylesheet" />
  </head>
  <body>
    <p class="heading">Rock Paper Scissors</p>
    <button class="game-button js-rock-button">
      <img src="images/rock-emoji.png" alt="rock-emoji" />
    </button>

    <button class="game-button js-paper-button">
      <img src="images/paper-emoji.png" alt="paper-emoji" />
    </button>

    <button class="game-button js-scissors-button">
      <img src="images/scissors-emoji.png" alt="scissors-emoji" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-autoplay-button">Auto Play</button>

    <p class="js-confirmation-message"></p>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
